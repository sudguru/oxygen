<div fxLayout="row" fxLayoutAlign="center" style="padding: 30px">
  <div fxLayout="column" fxFlex.gt-xs = "70%" fxFlex.gt-sm = "50%" fxFlex = "100%">
    <h3>Products</h3>
    <mat-list>
      <!-- <h3 mat-subheader>Active Products</h3> -->
      <mat-list-item *ngFor="let product of products">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{product.name}}</h4>
        <p mat-line> Base Rate: {{ product.base_rate | number }} </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
