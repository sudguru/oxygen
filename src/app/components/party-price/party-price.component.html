
<div fxLayout="row" fxLayoutAlign="left" style="padding: 15px 5px">
    <h3 mat-dialog-title fxFlex="auto">Product Price <small class="muted">{{party_name}}</small></h3>
    <mat-icon fxFlex="40px" (click)="close()" style="cursor: pointer; font-size: 120%">close</mat-icon>
  </div>
<mat-dialog-content>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>SN</th>
        <th>Product</th>
        <th>Price</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let partyprice of partyprices; let i = index">
        <td>{{i+1}}</td>
        <td style="cursor: pointer">{{partyprice.name}}</td>
        <td>
          <input 
            (change)="updatePartyPrice(partyprice.id, partyprice.rate)"
            type="number"
            matInput
            placeholder="Rate"
            [(ngModel)]="partyprice.rate"
            class = "dialog-text-box"
            >
        </td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
