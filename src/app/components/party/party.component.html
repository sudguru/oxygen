<button mat-fab class="fab-add" color="accent" (click)="addEdit(newParty)">
  <mat-icon aria-label="App New Party">add</mat-icon>
</button>
<div fxLayout="row" fxLayoutAlign="left" style="padding: 15px 5px">
  <div fxLayout="column" fxFlex="100%">
    
    <div fxLayout="row" fxLayoutAlign="left">
        <h3 fxFlex="auto">Parties & Rates</h3>
        <mat-form-field fxFlex="150px">
            <input matInput placeholder="Search" [(ngModel)]="search">
        </mat-form-field>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Code</th>
            <th>Address</th>
            <th>Email</th>
            <th>Deposit</th>
            <th>Balance</th>
            <th>Rates</th>
            <th>&nbsp;</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let party of parties; let i = index" [class.my-class]="party.self == 1">
            <td>{{i+1}}</td>
            <td (click)="addEdit(party)" style="cursor: pointer">{{party.name}}</td>
            <td (click)="addEdit(party)" style="cursor: pointer">{{party.code}}</td>
            <td (click)="addEdit(party)" style="cursor: pointer">{{party.address}}</td>
            <td (click)="addEdit(party)" style="cursor: pointer">{{party.email}}</td>
            <td (click)="addEdit(party)" style="cursor: pointer">{{party.deposit}}</td>
            <td (click)="addEdit(party)" style="cursor: pointer">{{party.initial_balance}}</td>
            <td (click)="manageRates(party)" class="manage">Manage</td>
            <td>
              <mat-icon style="margin-left: 250px" (click)="delete(party)" style="cursor: pointer">delete</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
